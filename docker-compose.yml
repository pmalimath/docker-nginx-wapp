webapp:
  image: parvath/webapp-monitoring:v1.0
  ports:
    - "8888:8080"

cadvisor:
  image: google/cadvisor:latest
  ports:
    - "8889:8080"
  volumes:
    - "/:/rootfs:ro"
    - "/var/run:/var/run:rw"
    - "/sys:/sys:ro"
    - "/var/lib/docker/:/var/lib/docker:ro"
    - "/dev/disk/:/dev/disk:ro"
